<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/main.css">
    <script src="./assets/js/main.js" defer></script>
    <title>Decodificador - Challenge ONE | Alura</title>
</head>

<body>
    <main class="main">
        <img src="./assets/img/logo.png" alt="logo da alura" class="logo" onclick="reset()">
        <section class="section-principal">
            <form action="">
                <textarea class="text-input" type="text" name="input-texto" maxlength="120" id="input-texto" placeholder="Digite seu texto..."></textarea>
                <div class="form-alerta">
                    <img src="./assets/img/info_black_24dp.svg" alt="uma exclamação" class="alerta">
                    <label for="input-texto">Apenas letras minúsculas e sem acento.</label>
                </div>
                <div class="botoes">
                    <input class="btn-criptografar" type="submit" value="Criptografar" id="btn-criptografar">
                    <input class="btn-descriptografar" type="submit" value="Descriptografar" id="btn-descriptografar">
                </div>
            </form>
        </section>
        <section class="msgbox"> 
            <div id="desaparece" class="mensagembox">
                <img src="./assets/img/msglupa.png" alt="uma pessoa com uma lupa">
                <h2>Nenhuma mensagem encontrada</h2>
                <h3>Digite um texto que você deseja Criptografar ou Descriptografar.</h3>
            </div>
            <div id="aparece">
                <textarea class="msg" type="text" id="mensagem" placeholder="Nenhuma mensagem"></textarea>
                <input class="btn-copiar" type="submit" value="Copiar" id="btn-copiar">
            </div>
        </section>
    </main>
</body>

</html>
